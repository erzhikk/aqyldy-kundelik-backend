spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/aqyldy
    username: aqyldy
    password: aqyldy
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  rabbitmq:
    host: localhost
    port: 5672
  data:
    redis:
      host: localhost
      port: 6379

management:
  health:
    rabbit:
      enabled: false
    redis:
      enabled: false

# Application Configuration
app:
  base-url: http://localhost:8080

# MinIO / S3 Configuration
minio:
  endpoint: http://localhost:9000
  access-key: aqyldy-app
  secret-key: aqyldy-secret-key-change-in-production
  bucket-name: aq-media
  region: us-east-1
  path-style-access: true  # Обязательно для MinIO

ai:
  enabled: true
  provider: stub
  model: gpt-4.1-mini
  maxTokens: 900
  temperature: 0.4
  cacheTtlDays:
    plan: 7
    topicHelp: 3
  limits:
    perStudentPerDay: 5

openai:
  apiKey: ${OPENAI_API_KEY:}
  baseUrl: https://api.openai.com/v1
