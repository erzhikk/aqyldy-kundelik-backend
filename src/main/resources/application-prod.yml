server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:aqyldy}
    username: ${DB_USER:aqyldy}
    password: ${DB_PASSWORD:aqyldy}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

# Application Configuration
app:
  base-url: ${APP_BASE_URL:https://api.aqyldy.kz}

ai:
  enabled: true
  provider: stub
  model: gpt-4.1-mini
  maxTokens: 900
  temperature: 0.4
  cacheTtlDays:
    plan: 7
    topicHelp: 3
  limits:
    perStudentPerDay: 5

openai:
  apiKey: ${OPENAI_API_KEY:}
  baseUrl: https://api.openai.com/v1
