server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:aqyldy}
    username: ${DB_USER:aqyldy}
    password: ${DB_PASSWORD:aqyldy}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

# Application Configuration
app:
  base-url: ${APP_BASE_URL:https://api.aqyldy.kz}
