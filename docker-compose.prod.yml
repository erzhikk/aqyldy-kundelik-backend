services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: aqyldy_prod
      POSTGRES_USER: aqyldy_prod
      POSTGRES_PASSWORD: changeme_in_production
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    networks:
      - app-net

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: aqyldy_prod
      DB_USER: aqyldy_prod
      DB_PASSWORD: changeme_in_production
    depends_on:
      - db
    networks:
      - app-net

volumes:
  pgdata_prod:

networks:
  app-net:
